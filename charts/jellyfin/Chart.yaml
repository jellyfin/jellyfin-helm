apiVersion: v2
name: jellyfin
description: A Helm chart for Jellyfin Media Server
type: application
home: https://jellyfin.org/
icon: https://jellyfin.org/images/logo.svg
keywords:
  - jellyfin
  - media
  - self-hosted
version: 3.0.0
appVersion: 10.11.2
maintainers:
  - name: Jellyfin Project
    url: https://jellyfin.org
annotations:
  artifacthub.io/links: |
    - name: Documentation
      url: https://jellyfin.org/docs/
    - name: GitHub Repository
      url: https://github.com/jellyfin/jellyfin
    - name: Support
      url: https://jellyfin.org/contact/
  artifacthub.io/maintainers: |
    - name: Jellyfin Project
      url: https://jellyfin.org
  artifacthub.io/changes: |
    - kind: deprecated
      description: Deprecate initContainers parameter in favor of extraInitContainers for consistency (will be removed after 2030)
    - kind: fixed
      description: Fix extraInitContainers not working (was using wrong parameter name in template)
    - kind: added
      description: Add NetworkPolicy support for network isolation and security hardening
      links:
        - name: Documentation
          url: https://kubernetes.io/docs/concepts/services-networking/network-policies/
    - kind: added
      description: Add troubleshooting documentation for inotify instance limits with workaround example
    - kind: added
      description: Add support for Gateway API HTTPRoute resource
    - kind: added
      description: Add envFrom support to load environment variables from ConfigMap or Secret
    - kind: added
      description: Add NOTES.txt with helpful post-installation information and deprecation warnings
    - kind: added
      description: Add startup probe to prevent pod restarts during slow initial startup with large media libraries
    - kind: added
      description: Add persistence.cache configuration for dedicated cache volume support
    - kind: added
      description: Add comprehensive IPv6 and dual-stack networking documentation
    - kind: added
      description: Add revisionHistoryLimit parameter to control rollback history retention (defaults to 3 instead of Kubernetes default 10)
    - kind: changed
      description: Improve health probe configuration examples for IPv6 compatibility
